<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="screen">
                <div class="input">
                </div>

                <div class="output">
                </div>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="10">10</button>
                </div>
                <div class="operators">
                    <button onclick="" class="add">+</button>
                    <button onclick="" class="subtract">-</button>
                    <button onclick="" class="multiply">x</button>
                    <button onclick="" class="divide">/</button>
                    <button onclick="" class="operate">=</button>
                    <button onclick="resetIO()" class="clear"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
